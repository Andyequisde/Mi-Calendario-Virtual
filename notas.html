<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notas</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>
<body>
    <!-- -------------------------------------------------------------------------------------------------------------------------------------- -->
    <div class="container-fluid">
        <br>
        <div class="card">
            <footer class="card-footer">
                <a href="index.html" class="card-footer-item">Calendario</a>
                <a href="notas.html" class="card-footer-item">Notas</a>
                <a href="estadisticas.html" class="card-footer-item">Estadisticas</a>
            </footer>
        </div>
        <!-- -------------------------------------------------------------------------------------------------------------------------------------- -->
        <div class="box">
            <article class="media"> 
                <div class="media-left">
                    <!-- <a href="documentos.html">
                        <img class="imagen" src="imagen/mas.png">
                    </a> -->
                    <button class="js-modal-trigger" data-target="modal-js-example">
                        <img class="imagen" src="imagen/mas.png">
                        Crear Notas
                    </button>
                    
                </div>
            </article>
        </div>
        <!-- -------------------------------------------------------------------------------------------------------------------------------------- -->
        <div id="modal-js-example" class="modal">
            <div class="modal-background"></div>
            <div class="modal-card">
                <div class="modal-content is-mobile">
                    <div class="box">
                        <article class="media">
                            <figure class="media-left"></figure>
                            <div class="media-content">
                                <div class="field">
                                    <input class="textarea" placeholder="Agregar Titulo.." rows="1"></input>
                                    <br>
                                    <textarea class="textarea" placeholder="Agregar Notas.."></textarea>
                                </div>
                                <nav class="leve1">
                                    <div class="level-left">
                                        <footer class="modal-card-foot is-mobile">
                                            <button class="button is-info">Guardar</button>
                                            <button class="button is-info">Cancel</button>
                                        </footer>
                                    </div>
                                </nav>
                            </div>
                        </article>
                    </div>
                </div>
            </div>
            <button class="modal-close is-large" aria-label="close" ></button>
        </div>
        <!-- -------------------------------------------------------------------------------------------------------------------------------------- -->
    </div>
    <!-- -------------------------------------------------------------------------------------------------------------------------------------- -->
    <script src="js/notas.js"></script>
</body>
</html>

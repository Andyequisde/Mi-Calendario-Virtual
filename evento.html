<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evento</title>
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"> -->
    <link rel="stylesheet" href="https://wikiki.github.io/css/documentation.css?v=201911011043">
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="stylesheet" href="css/bulma-switch.min.css">
</head>

<body>
    <!-- -------------------------------------------------------------------------------------------------------------------------------------- -->
    <div class="container">
        <br>
        <div class="columns is-mobile">
            <div class="column has-text-centered">
                <div class="etiqueta">Evento</div>
            </div>
        </div>
        <br>
        <!-- -------------------------------------------------------------------------------------------------------------------------------------- -->
        <div class="box">
            <div class="columns is-mobile">
                <div class="column ">
                    <div class="class">Todos los dias</div>
                </div>
                <div class="field">
                    <input id="Periodo" type="checkbox" name="Periodo"
                        class="switch is-rounded is-black" checked="checked">
                    <label for="Periodo"></label>
                </div>
            </div>
        </div>

        <div class="box">
            <div class="columns is-mobile">
                <div class="column ">
                    <div class="class">Fecha Inicial</div>
                </div>
                <input type="date" id="FechaInicial" name="trip-start" value="2022-07-22" min="2022-01-01"
                    max="2022-12-31">
            </div>
        </div>

        <div class="box">
            <div class="columns is-mobile">
                <div class="column ">
                    <div class="class">Fecha final</div>
                </div>
                <input type="date" id="FechaFinal" name="trip-start" value="2022-07-22" min="2022-01-01"
                    max="2022-12-31">
            </div>
        </div>

        <div class="box">
            <div class="columns is-mobile">
                <div class="column">
                    <div class="class">Notificaciones</div>
                </div>
                <div class="field">
                    <input id="notificaciones" type="checkbox" name="notificaciones" class="switch is-rounded is-black"
                        checked="checked">
                    <label for="notificaciones"></label>
                </div>
            </div>
        </div>

        <div class="box">
            <div class="columns is-mobile">
                <div class="column is-one-third-mobile">
                    <div class="">Descripción</div>
                </div>
                <div class="column is-two-thirds-mobile">
                    <div class="field">
                        <input id="descripcion" class="textarea" placeholder="Agregar Descripción.." rows="1"></input>
                    </div>
                </div>
            </div>
        </div>
        <!-- ------------------------------------------------------------------------------------------------------------------------------------------ -->
        <div class="columns has-text-centered is-mobile">
            <div class="column is-2 is-offset-1"><a href="index.html">Guardar</a>
                <div class="etiqueta"></div>
            </div>

            <div class="column is-2 is-offset-6"><a href="index.html">Atras</a>
                <div class="etiqueta"></div>
            </div>
        </div>
        <!-- -------------------------------------------------------------------------------------------------------------------------------------- -->
    </div>
    <!-- -------------------------------------------------------------------------------------------------------------------------------------- -->
</body>

</html>

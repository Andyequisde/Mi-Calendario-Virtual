<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evento</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="stylesheet" href="css/bulma-switch.min.css">
</head>
<body>
    <!-- -------------------------------------------------------------------------------------------------------------------------------------- -->
    <div class="container">
        <br>
        <div class="columns is-mobile">
            <div class="column has-text-centered">
                <div class="etiqueta">Evento</div>
            </div>
        </div>
        <br>
        <!-- -------------------------------------------------------------------------------------------------------------------------------------- -->
        <div class="box">
            <div class="columns is-mobile ">
                <div class="column ">
                    <div class="class">Todos los dias</div>
                </div>
                <div class="field ">
                    <input id="switchRoundedDefault" type="checkbox" name="switchRoundedDefault" class="switch is-rounded " checked="checked">
                    <label for="switchRoundedDefault"></label>
                  </div>
            </div>
        </div>
        
        <div class="box">
            <div class="columns is-mobile">
                <div class="column ">
                    <div class="class">Fecha Inicial</div>
                </div>
            </div>
        </div>
        
        <div class="box">
            <div class="columns is-mobile">
                <div class="column ">
                    <div class="class">Fecha final</div>
                </div>
            </div>
        </div>
        
        <div class="box">
            <div class="columns is-mobile">
                <div class="column">
                    <div class="class">Notificaciones</div>
                </div>
                <div class="field">
                    <input id="switchRoundedInfo" type="checkbox" name="switchRoundedInfo" class="switch is-rounded is-info" checked="checked">
                    <label for="switchRoundedInfo"></label>
                  </div>
            </div>
        </div>
        <!-- ------------------------------------------------------------------------------------------------------------------------------------------ -->
        <div class="columns has-text-centered is-mobile">
            <div class="column is-1 is-offset-10"><a href="index.html">Atras</a>
                <div class="etiqueta"></div>
            </div>
        </div>
        <!-- -------------------------------------------------------------------------------------------------------------------------------------- -->
    </div>
    <!-- -------------------------------------------------------------------------------------------------------------------------------------- -->
</body>
</html>
